name: Application delivery
on:
  push:
    branches:
      - main
      - spec5

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build project
      run: dotnet build --configuration Release

    - name: Copy files
      run: cp d:\DZHosts\LocalUser\Rhoxolan\www.Recruiting-Company-Web-API.somee.com\Recruiting Company Web API\bin\Release\net8.0\* d:\DZHosts\LocalUser\Rhoxolan\www.Recruiting-Company-Web-API.somee.com\Recruiting Company Web API\bin\Release
    - name: Delivery files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ vars.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ vars.FTP_SERVER_DIR }}
