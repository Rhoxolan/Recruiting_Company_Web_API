name: Application delivery
on:
  push:
    branches:
      - main
      - spec5

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build project
      run: dotnet build --configuration Release -output "/home/runner/work/Recruiting_Company_Web_API/Recruiting_Company_Web_API/"

    - name: Delivery files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ vars.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ vars.FTP_SERVER_DIR }}
